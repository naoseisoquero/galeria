<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria de Imagens Responsiva</title>
<style>
  body {
    font-family: Arial, sans-serif; 
    margin: 0; 
    padding: 20px; 
    background-color: #f0f0f0; 
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr); 
    gap: 10px; 
  }

  .gallery img {
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    border-radius: 8px; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    display: block; 
  }

  
  @media (max-width: 768px) {
    .gallery {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  
  @media (min-width: 1200px) {
    .gallery {
      grid-template-columns: repeat(4, 1fr); 
    }
  }
</style>
</head>
<body>
  <div class="gallery">
    <img src="1.jfif" alt="Imagem 1">
    <img src="2.jfif" alt="Imagem 2">
    <img src="3.jfif" alt="Imagem 3">
    <img src="4.jfif" alt="Imagem 4">
    <img src="5.jfif" alt="Imagem 5">
    <img src="6.jfif" alt="Imagem 6">
    <img src="7.jfif" alt="Imagem 7">
    <img src="8.jfif" alt="Imagem 8">
  </div>
</body>
</html>
